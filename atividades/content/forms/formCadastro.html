<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1 - Formulario Css</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="shortcut icon" href="../../icon.png">
    
    <script src="../../../js/menuScript.js"> </script>
    <script src="../../../js/menuGenerator.js"></script>
</head>
<body>
    <main class="main-content">
        <form class="cadastroUsuario">

            <fieldset class="mainDataCadastroUsuario">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" size="33" required>
                </div>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email"  size="33" required>
                </div>

                <div class="campo">
                    <br>
                    <label for="keyword"><strong>Senha: </strong></label>
                    <input type="password" id="keyword" name="keyword" size="33">
                </div>
                <div class="campo" id="campoConfirmKeyword">
                    <br>
                    <label for="confirmKeyword"><strong>Confirme a senha: </strong></label>
                    <input type="password" id="confirmKeyword" name="confirmKeyword" size="25">
                </div>

            </fieldset> 

            <fieldset class="grupo">
                <div class="campo" id="campoBirthday">
                    <label for="idade"><strong>Data de nacimento</strong></label>
                    <input type="date" name="birthday" id="birthday" required>
                </div>

                <div id="campoUseTerms">
                    <label><strong>VocÃª aceita os termos de uso:</strong></label>
                    <input type="checkbox" id="useTerms" name="useTerms" value="">
                </div>
            </fieldset>

            <button class="botao" type="submit" onsubmit="">Cadastrar</button>            

        </form>
    </main>
</body>
</html>
