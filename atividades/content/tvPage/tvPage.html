<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0" />
        <link rel="shortcut icon" href="../../icon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../../styles/style.css">
        <script src="../../../js/menuScript.js"> </script>
        <script src="../../../js/menuGenerator.js"></script>
        <title>TV JS</title>
</head>
<body>
<main class="main-content">    
    <div class="tvBox">
        <div class="tvScreen">
            <img id="tvImg" src="../../images/tvImgs/tvOff.png">
        </div>
        <div class="tvControl">
            <div class="tvDisplay">
                <h3>Canal: <span id="canal"></span></h3>
                <h3>Volume: <span id="volume"></span></h3>
            </div>
            <div class="tvButtons">
                <button class="button" id="tvPower"></button>
                <button class="button" id="changeChannel">Alternar Canal</button>
                <button class="button" id="volMinus">Vol -</button>
                <button class="button" id="volPlus">Vol +</button>
            </div>
        </div>
    </div>
</main>
    <script src="tvControl.js"> </script>
</body>
</html>
