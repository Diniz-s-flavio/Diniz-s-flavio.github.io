<!DOCTYPE html>
<html>
<head>
	<title>Formulario 4</title>
	<meta charset="UTF8">
	<link rel="shortcut icon" href="icon.png">
</head>
<body bgcolor="#181818">
<font color="white" size="4">
<fieldset>
<legend>Encomenda Produtos</legend>
<form action="#" method="post">
	<p>
	<label for="product">Nome do produto:</label><br>
	<input type="text" id="product" name="product" autocomplete="off" required="">
	</p>

	<p>
	<label for="productAmount">Quantidade de Produtos:</label><br>
	<input type="number" id="productAmount" name="productAmount" autocomplete="off" required="">
	</p>


	<p>
	<label for="paymentMethod">Metodo de Pagamento:</label>
	<input type="radio" id="paymentMethod" name="paymentMethod" autocomplete="off" value="DIN"> Dinheiro
	<input type="radio" id="paymentMethod" name="paymentMethod" autocomplete="off" value="CRD"> Cartão de Credito
	<input type="radio" id="paymentMethod" name="paymentMethod" autocomplete="off" value="PIX" >Pix
	<input type="radio" id="paymentMethod" name="paymentMethod" autocomplete="off" value="PRC"> Parcelado 
	</p>

	<p>
	<label for="deliveryAddress">Endereço:</label><br>
	<textarea type="text" id="deliveryAddress" name="deliveryAddress" row="5" autocomplete="off" required=""></textarea>
	</p>

	<p>
	<input type="submit" id="send" name="send" value="Enviar Mensagem">
	<input type="reset" id="cancel" name="cancel" value="Cancelar">
	</p>
</form>
</fieldset>
</font>
	<br>
	<a href="index.html"><button>Voltar</button></a>
</body>
</html>
