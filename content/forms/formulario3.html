<!DOCTYPE html>
<html>
<head>
	<title>Formulario 3</title>
	<meta charset="UTF8">
	<link rel="shortcut icon" href="../../icon.png">
</head>
<body bgcolor="#181818">
<font color="white" size="4">
<fieldset>
<legend>Mensagem de Feedback</legend>
<form action="#" method="post">
	<p>
	<label for="messageUserName">Nome:</label><br>
	<input type="email" id="messageUserName" name="messageUserName" autocomplete="off" required="">
	</p>

	<p>
	<label for="messageUserAge">Idade:</label><br>
	<input type="number" id="messageUserAge" name="messageUserAge" autocomplete="off" required="">
	</p>

	<p>
	<label for="messageUserEmail">E-mail:</label><br>
	<input type="text" id="messageUserEmail" name="messageUserEmail" required="" autocomplite="off" size="40"/>
	</p>

	<p>
	<label for="satisfactionLevel">Nível de satisfação:</label>
	<select id="satisfactionLevel" name="satisfactionLevel">
		<option value="0">Muito Insatisfeito</option>
		<option value="1">Insatisfeito</option>
		<option value="2" selected>Mediano</option>
		<option value="3">Satisfeito</option>
		<option value="4">Muito Satisfeito</option>
	</select>	
	</p>

	<p>
	<label for="messageComment">Comentario:</label><br>
	<textarea type="text" id="messageComment" name="messageComment" autocomplete="off"></textarea>
	</p>

	<p>
	<label for="recommendation">Recomendaria o produto?</label>
	<input type="radio" id="recommendation" name="recommendation" autocomplete="off" value="0" checked>não
	<input type="radio" id="recommendation" name="recommendation" autocomplete="off" value="1"> sim
	</p>

	<p>
	<input type="submit" id="submitOrder" name="submitOrder" value="Enviar Mensagem">
	<input type="reset" id="cancelOrder" name="cancelOrder" value="Cancelar">
	</p>
</form>
</fieldset>
</font>
	<br>
	<a href="index.html"><button>Voltar</button></a>
</body>
</html>
